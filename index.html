<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="all-aitems">
        <div class="header-right">calculater</div>
        <div class="header-left">
            <p class="minus">&minus;</p>
            <p class="square">&square;</p>
            <p class="times"> &times;</p>
        </div>
        <div class="standard"><h1>standard</h1>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-7">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 6H5.25A2.25 2.25 0 0 0 3 8.25v10.5A2.25 2.25 0 0 0 5.25 21h10.5A2.25 2.25 0 0 0 18 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" />
              </svg>
               </div>
               <div class="history">
                <h2 class="history-1"> History</h2>
                <h2 class="memory-1">Memory</h2>
               </div>
               <div class="calculater"><h1>0</h1></div>
               <div class="memory-btn">
                <p class="memory-1">MC</p>
                <p class="memory-2">MR</p>
                <p>M+</p>
                <p>M-</p>
                <p>MS</p>
               </div>
               <div class="keys">
                
                <input type="button" value="%" class="dokme">
                <input type="button" value="CE" class="dokme">
                <input type="button" value="C" class="dokme">
                <input type="button" value="DEL" class="dokme">       
                  
                <input type="button" value="&divide;" class="dokme">
                <input type="button" value="&radic;" class="dokme">
                <input type="button" value="7" class="dokme2">
                <input type="button" value="8" class="dokme2">
                
                <input type="button" value="9" class="dokme2">
                <input type="button" value="&times;" class="dokme"> 
                <input type="button" value="x2" class="dokme">
                <input type="button" value="4" class="dokme2">
                
                <input type="button" value="5" class="dokme2">
                <input type="button" value="6" class="dokme2">
                <input type="button" value="&minus;" class="dokme">
                <input type="button" value="x3" class="dokme">
                
                <input type="button" value="1" class="dokme2">
                <input type="button" value="2" class="dokme2"> 
                <input type="button" value="3" class="dokme2">
                <input type="button" value="&plus;" class="dokme">
             
                <input type="button" value="1/x" class="dokme">
                <input type="button" value="+/-" class="dokme">
                <input type="button" value="0" class="dokme2">
                <input type="button" value="." class="dokme">
                <input type="button" value="=" class="dokme">
                </div>

    

    </div>
    
</body>
</html>
